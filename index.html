<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>
		<link rel="stylesheet" href="./style.css" />

		<title>Frontend Mentor | Intro section with dropdown navigation</title>
	</head>
	<body>
		<!-- Header -->
		<header class="container">
			<img src="./images/logo.svg" alt="logo" />
			<button class="nav__menu">
				<img src="./images/icon-menu.svg" alt="" />
			</button>
			<nav class="transition">
				<div class="nav__menu nav__menu--close">
					<img src="./images/icon-close-menu.svg" alt="" />
				</div>
				<div class="subnav">
					<div class="subnav__collapsable">
						Features
						<img
							src="./images/icon-arrow-down.svg"
							alt="downarrow"
						/>
					</div>
					<div class="subnav__links hidden transition">
						<a href="#"
							><img src="./images/icon-todo.svg" alt="" /> Todo
							List</a
						>
						<a href="#"
							><img src="./images/icon-calendar.svg" alt="" />
							Calendar</a
						>
						<a href="#"
							><img src="./images/icon-reminders.svg" alt="" />
							Reminders</a
						>
						<a href="#"
							><img src="./images/icon-planning.svg" alt="" />
							Planning</a
						>
					</div>
				</div>
				<div class="subnav">
					<div class="subnav__collapsable">
						About
						<img
							src="./images/icon-arrow-down.svg"
							alt="downarrow"
						/>
					</div>
					<div class="subnav__links hidden transition">
						<a href="#">History</a>
						<a href="#">Our Team</a>
						<a href="#">Blog</a>
					</div>
				</div>
				<a href="#">Careers</a>
				<a href="#">About</a>
				<div class="nav__account">
					<button class="btn">Login</button>
					<button class="btn btn--secondary">Register</button>
				</div>
			</nav>
		</header>

		<!-- Main content -->
		<main>
			<picture class="main__hero">
				<source
					media="(min-width: 1000px)"
					srcset="./images/image-hero-desktop.png"
				/>
				<img src="./images/image-hero-mobile.png" alt="" />
			</picture>

			<div class="container main__content">
				<h1 class="main__title">Make remote work</h1>
				<p class="main__text">
					Get your team in sync, no matter your location. Streamline
					processes, create team rituals, and watch productivity soar.
				</p>
				<button class="btn btn--primary">Learn more</button>

				<div class="main__clients">
					<img src="./images/client-databiz.svg" alt="" />
					<img src="./images/client-audiophile.svg" alt="" />
					<img src="./images/client-meet.svg" alt="" />
					<img src="./images/client-maker.svg" alt="" />
				</div>
			</div>
		</main>

		<div class="attribution">
			Challenge by
			<a
				href="https://www.frontendmentor.io?ref=challenge"
				target="_blank"
				>Frontend Mentor</a
			>. Coded by
			<a href="https://dev.fllewellyn.com" target="_">Finn Llewellyn</a>.
		</div>
	</body>
	<script src="./script.js"></script>
</html>
